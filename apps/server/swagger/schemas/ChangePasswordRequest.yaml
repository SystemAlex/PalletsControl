type: object
required:
  - newPassword
properties:
  currentPassword:
    type: string
    description: Requerida si el usuario no está forzado a cambiar la contraseña.
    example: OldPassword123
  newPassword:
    type: string
    minLength: 6
    pattern: '^(?=.*[A-Z])(?=.*\d).{6,}$'
    description: Debe tener al menos 6 caracteres, una mayúscula y un número.
    example: NewSecurePassword123
