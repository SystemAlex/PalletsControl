type: object
properties:
  bultos:
    type: integer
    minimum: 0
    example: 45
  pallets:
    type: boolean
    example: false
  vencimiento:
    type: string
    format: date
    nullable: true
    example: '2025-08-20'
  observaciones:
    type: string
    nullable: true
    example: 'Cambio de bultos y fecha'
