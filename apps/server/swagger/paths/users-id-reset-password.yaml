post:
  summary: Resetear contraseña de un usuario
  tags:
    - Usuarios
  security:
    - cookieAuth: []
  parameters:
    - in: path
      name: id
      schema:
        type: integer
      required: true
      description: ID del usuario
  responses:
    '200':
      description: Contraseña reseteada exitosamente
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Contraseña reseteada a "Clave123". El usuario deberá cambiarla en el próximo inicio de sesión.
              user:
                type: object
                properties:
                  id: { type: integer, example: 1 }
                  username: { type: string, example: 'Usuario1' }
                  mustChangePassword: { type: boolean, example: true }
    '400':
      description: Solicitud inválida
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '401':
      description: No autorizado / Sin permisos para resetear la contraseña
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '404':
      description: Usuario no encontrado
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '500':
      description: Error interno del servidor
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
