get:
  summary: Obtener un pago por ID
  tags:
    - Pagos
  security:
    - cookieAuth: []
  parameters:
    - in: path
      name: id
      schema:
        type: integer
      required: true
      description: ID del pago a obtener
  responses:
    '200':
      description: Pago recuperado exitosamente
      content:
        application/json:
          schema:
            $ref: '../schemas/PagoRecord.yaml'
    '401':
      description: No autorizado / Usuario sin rol de administrador
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '404':
      description: Pago no encontrado
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '500':
      description: Error interno del servidor
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
put:
  summary: Actualizar un pago por ID
  tags:
    - Pagos
  security:
    - cookieAuth: []
  parameters:
    - in: path
      name: id
      schema:
        type: integer
      required: true
      description: ID del pago a actualizar
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/UpdatePagoRequest.yaml'
  responses:
    '200':
      description: Pago actualizado exitosamente
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Pago actualizado exitosamente
