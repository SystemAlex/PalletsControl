get:
  summary: Obtener todas las posiciones de pallets
  tags:
    - Pallets
  security:
    - cookieAuth: []
  responses:
    '200':
      description: Lista de posiciones de pallets recuperada exitosamente
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/PalletPositionRecord.yaml'
    '401':
      description: No autorizado / Usuario sin permisos
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '500':
      description: Error interno del servidor
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
post:
  summary: Crear una nueva posición de pallet
  tags:
    - Pallets
  security:
    - cookieAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/CreatePalletPositionRequest.yaml'
  responses:
    '201':
      description: Posición de pallet creada exitosamente
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Posición de pallet creada exitosamente
              position:
                $ref: '../schemas/PalletPositionRecord.yaml'
    '400':
      description: Datos de posición de pallet inválidos
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '401':
      description: No autorizado / Usuario sin permisos
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '409':
      description: La posición de pallet ya existe
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '500':
      description: Error interno del servidor
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
