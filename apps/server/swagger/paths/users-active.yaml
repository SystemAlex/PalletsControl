get:
  summary: Obtener lista de usuarios activos
  tags:
    - Usuarios
  security:
    - cookieAuth: []
  responses:
    '200':
      description: Lista de usuarios activos recuperada exitosamente
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id: { type: integer, example: 1 }
                username: { type: string, example: 'Usuario1' }
                realname: { type: string, example: 'Nombre Usuario' }
                role: { type: string, example: 'gerente' }
                lastActivityAt:
                  { type: string, format: 'date-time', example: '2023-10-27T10:05:00.000Z' }
    '401':
      description: No autorizado / Usuario sin permisos
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '500':
      description: Error interno del servidor
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
