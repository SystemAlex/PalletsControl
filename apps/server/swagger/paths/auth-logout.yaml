post:
  summary: Cerrar sesión de usuario
  tags:
    - Autenticación
  security:
    - cookieAuth: []
  responses:
    '200':
      description: Sesión cerrada exitosamente
      headers:
        Set-Cookie:
          schema:
            type: string
            example: authToken=; Expires=Thu, 01 Jan 1970 00:00:00 GMT
      content:
        application/json:
          schema:
            $ref: '../schemas/MessageResponse.yaml'
    '500':
      description: Error interno del servidor
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
