patch:
  summary: Cambiar estado de activo/inactivo de un usuario
  tags:
    - Usuarios
  security:
    - cookieAuth: []
  parameters:
    - in: path
      name: id
      schema:
        type: integer
      required: true
      description: ID del usuario
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/ToggleStatusRequest.yaml'
  responses:
    '200':
      description: Estado del usuario actualizado exitosamente
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Estado del usuario actualizado exitosamente
              user:
                type: object
                properties:
                  id: { type: integer, example: 1 }
                  username: { type: string, example: 'Usuario1' }
                  isActive: { type: boolean, example: false }
    '400':
      description: Solicitud inv√°lida
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '401':
      description: No autorizado / Sin permisos para cambiar el estado
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '404':
      description: Usuario no encontrado
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '500':
      description: Error interno del servidor
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
