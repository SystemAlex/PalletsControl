get:
  summary: Obtener historial de inicios de sesión
  tags:
    - Historial
  security:
    - cookieAuth: []
  parameters:
    - in: query
      name: limit
      schema:
        type: integer
        default: 50
        minimum: 1
        maximum: 100
      description: Número máximo de registros a devolver.
    - in: query
      name: offset
      schema:
        type: integer
        default: 0
        minimum: 0
      description: Número de registros a omitir.
  responses:
    '200':
      description: Historial de login recuperado exitosamente
      content:
        application/json:
          schema:
            type: object
            properties:
              history:
                type: array
                items:
                  $ref: '../schemas/LoginHistoryRecord.yaml'
              totalCount:
                type: integer
                example: 100
    '401':
      description: No autorizado / Usuario no autenticado o sin permisos
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '400':
      description: Parámetros de paginación inválidos
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '500':
      description: Error interno del servidor
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
