post:
  summary: Cambiar la contraseña del usuario autenticado
  tags:
    - Autenticación
  security:
    - cookieAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/ChangePasswordRequest.yaml'
  responses:
    '200':
      description: Contraseña actualizada exitosamente
      headers:
        Set-Cookie:
          schema:
            type: string
            example: authToken=; Expires=Thu, 01 Jan 1970 00:00:00 GMT
      content:
        application/json:
          schema:
            $ref: '../schemas/MessageResponse.yaml'
    '400':
      description: Solicitud inválida (ej. contraseñas no coinciden, nueva contraseña muy corta)
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '401':
      description: No autorizado / Contraseña actual incorrecta
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '500':
      description: Error interno del servidor
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
