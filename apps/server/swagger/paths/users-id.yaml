put:
  summary: Actualizar un usuario por ID
  tags:
    - Usuarios
  security:
    - cookieAuth: []
  parameters:
    - in: path
      name: id
      schema:
        type: integer
      required: true
      description: ID del usuario a actualizar
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/UpdateUserRequest.yaml'
  responses:
    '200':
      description: Usuario actualizado exitosamente
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Usuario actualizado exitosamente
              user:
                type: object
                properties:
                  id: { type: integer, example: 1 }
                  username: { type: string, example: 'updateduser' }
                  realname: { type: string, example: 'Nombre Actualizado' }
                  role: { type: string, example: 'supervisor' }
                  isActive: { type: boolean, example: true }
    '400':
      description: Datos de usuario inv√°lidos
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '401':
      description: No autorizado / Sin permisos para modificar este usuario o rol
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '404':
      description: Usuario no encontrado
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '500':
      description: Error interno del servidor
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
