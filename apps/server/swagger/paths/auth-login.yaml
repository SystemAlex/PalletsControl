post:
  summary: Iniciar sesión de usuario
  tags:
    - Autenticación
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/LoginRequest.yaml'
  responses:
    '200':
      description: Inicio de sesión exitoso
      headers:
        Set-Cookie:
          schema:
            type: string
            example: authToken=your_jwt_token; HttpOnly; Secure; SameSite=Strict; Max-Age=1800
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Login exitoso
              user:
                $ref: '../schemas/UserResponse.yaml'
    '400':
      description: Solicitud inválida (ej. campos faltantes)
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '401':
      description: Usuario o contraseña inválidos / Cuenta inactiva
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '429':
      description: Demasiados intentos de login
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '500':
      description: Error interno del servidor
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
