<svg xmlns="http://www.w3.org/2000/svg" width="154" height="32" viewBox="0 0 154 32">
  <style>
    :root {
      --colorBrandForegroundOnLightPressed: #552380;
      --colorBrandForegroundInvertedHover: #ac76d6;
      --colorBrandBackground2Pressed: #c399e2;
      --colorBrandForeground2Pressed: #331848;
      --colorBrandBackground: #873fc5;
    }
  </style>
  <rect width="154" height="32" fill="none"/>
  <!-- Ícono del pallet -->
  <g transform="translate(4, 4)">
    <rect x="0" y="14" width="24" height="6" rx="1" fill="var(--colorBrandForegroundOnLightPressed)"></rect>
    <rect x="0" y="8" width="24" height="5" rx="1" fill="var(--colorBrandForegroundInvertedHover)"></rect>
    <rect x="0" y="2" width="24" height="5" rx="1" fill="var(--colorBrandBackground2Pressed)"></rect>
    <rect x="3" y="20" width="3" height="4" rx="0.5" fill="var(--colorBrandForeground2Pressed)"></rect>
    <rect x="10.5" y="20" width="3" height="4" rx="0.5" fill="var(--colorBrandForeground2Pressed)"></rect>
    <rect x="18" y="20" width="3" height="4" rx="0.5" fill="var(--colorBrandForeground2Pressed)"></rect>
  </g>
  <!-- Texto -->
  <text x="36" y="22" font-family="Segoe UI, Roboto, sans-serif" font-weight="700" font-size="14" fill="var(--colorBrandBackground)" letter-spacing="0.5">
    Control de Pallets
  </text>
</svg>